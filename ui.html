<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .config {
      flex: 1;
      font-size: 16px;
      resize: none;
    }

    .title {
      font-size: 16px;
      color: var(--figma-color-text);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="title">tailwind.config.js</h1>
    <textarea class="config" id="config"></textarea>
  </main>
</body> 
<script>
  parent.postMessage({ pluginMessage: "generate" }, "*");

  onmessage = (event) => {
    const config = event.data.pluginMessage;
    console.log("received", config);
    document.getElementById("config").innerHTML = config; 
  };
</script>
</body>
</html>
